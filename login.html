<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css"
    rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" />
  <link rel="stylesheet" href="login.css" />

  <title>Document</title>
</head>

<body >
  <section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5 eraseme">
          <img src="./assests/dark_image_car01.jpg" class="img-fluid" alt="Sample image" id="leftImg" />
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form class="m-3">
            <div class="d-flex flex-row align-items-center justify-content-between">

              <div>
                <button type="button" class="btn btn-dark btn-floating mx-1">
                  <i class="fab fa-facebook-f"></i>
                </button>

                <button type="button" class="btn btn-dark btn-floating mx-1">
                  <i class="fab fa-twitter"></i>
                </button>

                <button type="button" class="btn btn-dark btn-floating mx-1">
                  <i class="fab fa-linkedin-in"></i>
                </button>
              </div>

              <div class="custom-control custom-switch ">
                <input type="checkbox" class="custom-control-input" id="dark" onchange="changeToDark()">
                <label class="custom-control-label " for="dark">dark</label>
              </div>
            </div>



            <div class="divider d-flex align-items-center my-4">
              <p class="text-center fw-bold mx-3 mb-0">Or</p>
            </div>
            <!-- name input -->
            <div class="form-outline mb-2">
              <input type="name" id="getNam" class="form-control form-control-lg" placeholder="Enter your name" />
              <label class="form-label" for="getNam">Name</label>
              <span class="has-error"></span>

            </div>
            <!-- phone input -->
            <div class="form-outline mb-2">
              <input type="number" id="getPh" class="form-control form-control-lg"
                placeholder="Enter your phone number" />

              <label class="form-label" for="getPh">Phone number</label>
              <span class="has-error"></span>
            </div>
            <!-- Email input -->
            <div class="form-outline mb-2">
              <input type="email" id="getEm" class="form-control form-control-lg"
                placeholder="Enter your email address" />

              <label class="form-label" for="getEm">Email address</label>
              <span class="has-error"></span>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-2">
              <input type="password" id="getPsw" class="form-control form-control-lg" placeholder="Enter password" />
              <label class="form-label" for="getPsw">Password</label>
              <span class="has-error"></span>
            </div>

            <div class="d-flex justify-content-between align-items-center">
              <!-- Checkbox -->
              <div class="form-check mb-0">
                <!-- <input class="form-check-input me-2" type="checkbox" value="" id="rememberMe" onchange="fRememMe()"  -->
                <input class="form-check-input me-2" type="checkbox" value="" id="rememberMe"/>

                <label class="form-check-label" for="rememberMe">
                  Remember me
                </label>
                <span class="has-error"></span>
              </div>
              <a href="#!" class="text-body">Forgot password?</a>
            </div>

            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="button" class="btn btn-dark btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem"
                onclick="valAll()">
                Login
              </button>
              <p class="small fw-bold mt-2 pt-1 mb-0">
                Don't have an account?
                <a href="./register.html" class="link-danger">Register</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
  <script src="./loginValidation.js">
      
  </script>
</body>

</html>
