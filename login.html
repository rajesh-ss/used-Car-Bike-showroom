  <body>
    <section class="vh-100">
      <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-md-9 col-lg-6 col-xl-5 eraseme">
            <img
              src="./assests/black-car.jpg"
              class="img-fluid"
              alt="Sample image"
            />
          </div>
          <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
            <form class="m-3">
              <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                <p class="lead fw-normal mb-0 me-3">Sign in with</p>
                <button type="button" class="btn btn-dark btn-floating mx-1">
                  <i class="fab fa-facebook-f"></i>
                </button>

                <button type="button" class="btn btn-dark btn-floating mx-1">
                  <i class="fab fa-twitter"></i>
                </button>

                <button type="button" class="btn btn-dark btn-floating mx-1">
                  <i class="fab fa-linkedin-in"></i>
                </button>
              </div>

              <div class="divider d-flex align-items-center my-4">
                <p class="text-center fw-bold mx-3 mb-0">Or</p>
              </div>
              <!-- name input -->
              <div class="form-outline mb-2">
                <input type="name" 
                id="getNam" 
                class="form-control form-control-lg" 
                placeholder="Enter your name"
                />
                <span class="has-error"></span>
                <label class="form-label" for="getNams"
                  >Name</label
                >
              </div>
              <!-- phone input -->
              <div class="form-outline mb-2">
                <input
                  type="number"
                  id="getPh"
                  class="form-control form-control-lg"
                  placeholder="Enter your phone number"
                />
                <span class="has-error"></span>
                <label class="form-label" for="getPh"
                  >Phone number</label
                >
              </div>
              <!-- Email input -->
              <div class="form-outline mb-2">
                <input
                  type="email"
                  id="getEm"
                  class="form-control form-control-lg"
                  placeholder="Enter your email address"
                />
                <span class="has-error"></span>
                <label class="form-label" for="getEm"
                  >Email address</label
                >
              </div>

              <!-- Password input -->
              <div class="form-outline mb-2">
                <input
                  type="password"
                  id="getPsw"
                  class="form-control form-control-lg"
                  placeholder="Enter password"
                />
                <span class="has-error"></span>
                <label class="form-label" for="getPsw">Password</label>
              </div>

              <div class="d-flex justify-content-between align-items-center">
                <!-- Checkbox -->
                <div class="form-check mb-0">
                  <input
                    class="form-check-input me-2"
                    type="checkbox"
                    value=""
                    id="form2Example3"
                  />
                  <span class="has-error"></span>
                  <label class="form-check-label" for="form2Example3">
                    Remember me
                  </label>
                </div>
                <a href="#!" class="text-body">Forgot password?</a>
              </div>

              <div class="text-center text-lg-start mt-4 pt-2">
                <button
                  type="button"
                  class="btn btn-dark btn-lg"
                  style="padding-left: 2.5rem; padding-right: 2.5rem"
                >
                  Login
                </button>
                <p class="small fw-bold mt-2 pt-1 mb-0">
                  Don't have an account?
                  <a href="#!" class="link-danger">Register</a>
                </p>
              </div>
            </form>
          </div>
        </div>
