<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css"
        rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" />
    <link rel="stylesheet" href="login.css" />
    <title>Register</title>
</head>

<body>
    <div class="container-fluid h-custom mt-3 mb-5">

        <div class="flex-column d-flex justify-content-center align-items-center h-100">
            <!-- <img src="./assests/christ_logo.jpeg" class="img-fluid mb-5" alt="Logo" id="christLogo" /> -->
            <h1>Register</h1>

            <form class=" border border-info rounded-lg pt-5 pb-2 pr-5 pl-5 mw-100 custom submitter" id="suber">
                <!-- name input -->
                <div class="form-outline mb-2">
                    <label class="form-label" for="fname">Name</label>
                    <input type="name" id="fname" class="form-control form-control-lg" placeholder="Enter your name" />
                    <span class="er_or"></span>
                </div>

                <!-- Email input -->
                <div class="form-outline mb-2">
                    <label class="form-label" for="femail">Email address</label>
                    <input type="email" id="femail" class="form-control form-control-lg"
                        placeholder="Enter your email address" />
                    <span class="er_or"></span>
                </div>

                <!-- phone input -->
                <div class="form-outline mb-2">
                    <label class="form-label" for="getPh">Phone number</label>
                    <input type="number" id="getPh" class="form-control form-control-lg"
                        placeholder="Enter your phone number" />
                    <span class="er_or"></span>
                </div>
                <!-- password input -->
                <div class="form-outline mb-2">
                    <label class="form-label" for="getPsw">Password</label>
                    <input type="password" id="getPsw" class="form-control form-control-lg"
                        placeholder="Enter password" />

                    <span class="er_or"></span>
                </div>

                <!-- re enter password input -->
                <div class="form-outline mb-2">
                    <label class="form-label" for="getrPsw">re-enter Password</label>
                    <input type="password" id="getrPsw" class="form-control form-control-lg"
                        placeholder="Enter password" />
                    <span class="er_or"></span>
                </div>


                <div class="container-fluid d-flex flex-row justify-content-center align-items-center border-infos mt-3">

                    <button type="submit" class="btn btn-dark btn-lg" onclick="valAll()">
                        Register
                    </button>

                </div>

        </div>
        </form>
    </div>

    </div>
    <script src="./formValidation.js">

    </script>
</body>

</html>
